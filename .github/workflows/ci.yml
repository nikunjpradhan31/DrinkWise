name: CI - Python Tests

on:
  push:
    branches: ["development"]
  pull_request:
    branches: ["development"]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.11"
          activate-environment: DrinkBackend
          environment-file: backend/environment.yml
          auto-activate-base: false

      - name: Verify Conda environment
        shell: bash -l {0}
        run: |
          conda info
          python --version
          pip list

      - name: Run tests
        shell: bash -l {0}
        run: |
          pytest -q \
            backend/unit_tests/test_auth_service.py \
            backend/unit_tests/test_base.py \
            --cov=backend \
            --cov-report=term \
            --cov-report=xml \
            --cov-report=html
